<link rel="import" href="./pdf-reader.html">
<link rel="import" href="./pdf-list.html">

<dom-module id="pdf-element">
  <style>
    .pdf-selector {
      margin-bottom: 1em
    }

  </style>

  <template>
    <div class="pdf-selector">
      <pdf-list selected-pdf="{{selectedPdf}}"></pdf-list>
    </div>
    <pdf-reader src="{{selectedPdf.path}}" width=720 height=800></pdf-reader>
  </template>

  <script>
    Polymer({
      is: 'pdf-element',
      properties: {
        selectedPdf: String,
        notify: true
      },
      ready: function() {}
    })

  </script>
</dom-module>
